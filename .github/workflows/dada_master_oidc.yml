name: dada-fe master (OIDC)
on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

# Required for OIDC authentication
permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: dada-fe-master
    steps:
      # Configure AWS credentials using OIDC - no access keys needed!
      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: eu-central-1

      - uses: actions/checkout@v4
        id: checkout

      - uses: actions/setup-node@v4
        with:
          node-version: 20.9.0

      # Create .env file with Vite environment variables (if needed in the future)
      - name: Create .env file
        run: |
          echo "VITE_ENV=production" > .env

      # Install dependencies and build the app
      - name: Build Vite App
        run: |
          npm install
          npm run build

      # Upload the static app files to S3 bucket
      - name: Deploy Static Files to S3
        id: deploy-project
        run: |
          cd build
          aws s3 sync . s3://${{ secrets.BUCKET }} --cache-control "max-age=120000" --delete --exclude ".git/*" --exclude ".github/*" --exclude "README*" --exclude "*.md"

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.DISTRIBUTION_ID }} --paths "/*"
